# 构建 VitePress 站点并将其部署到 GitHub Pages 的工作流程
name: Deploy VitePress site to Pages

on:
  # 仅在推送到 docs/vite 文件夹时运行
  push:
    paths:
      - 'docs/docs/**'
  # 手动触发器
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Build with VitePress
        working-directory: docs/docs  # 关键修改：在子目录中构建
        run: pnpm run build
      
      - name: Prepare target directory
        run: |
          mkdir -p docs/bk
          rm -rf docs/bk/*
      
      - name: Copy build output
        run: cp -R docs/docs/.vitepress/dist/* docs/bk/
      
      - name: Verify copied files
        run: ls -la docs/bk/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/bk

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4