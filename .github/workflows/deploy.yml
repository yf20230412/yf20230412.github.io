# 构建 VitePress 站点并将其部署到 GitHub Pages 的工作流程
name: Deploy VitePress site to Pages

on:
  # 仅在推送到 docs/docs 文件夹时运行
  push:
    paths:
      - 'docs/docs/**'
  # 手动触发器
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
          
      - uses: pnpm/action-setup@v3
        with:
          version: 9      
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      # 权限检查和修复
      - name: Check and fix permissions
        run: |
          echo "=== 当前用户 ==="
          whoami
          echo "=== 初始权限 ==="
          ls -la docs/ docs/docs/ docs/docs/.vitepress/ || true
          echo "=== 修复权限 ==="
          sudo chown -R runner:runner docs/
          sudo chmod -R 755 docs/
          echo "=== 修复后权限 ==="
          ls -la docs/ docs/docs/ docs/docs/.vitepress/
          
      # 安装依赖   
      - name: Install dependencies
        run: pnpm install
        
      # 清理旧构建
      - name: Clean previous builds
        run: |
          rm -rf docs/docs/.vitepress/dist
          rm -rf docs/docs/.vitepress/cache
          
      # 构建过程（带详细日志）
      - name: Build with VitePress
        run: |
          echo "=== 构建前资源 ==="
          df -h .
          free -h
          echo "=== 开始构建 ==="
          pnpm run build --verbose 2>&1 | tee build.log
          echo "=== 构建日志 ==="
          cat build.log
          echo "=== 构建后目录 ==="
          ls -la docs/docs/.vitepress/
          
      # 验证构建输出
      - name: Verify build output
        run: |
          if [ -d "docs/docs/.vitepress/dist" ]; then
            echo "✅ 构建成功！"
            echo "=== 输出文件 ==="
            ls -la docs/docs/.vitepress/dist/
            echo "=== 文件统计 ==="
            find docs/docs/.vitepress/dist/ -type f | wc -l
          else
            echo "❌ 构建失败！诊断信息："
            exit 1
          fi
      
      - name: Move build output to docs/bk
        run: npm run move-dist
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/bk

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4