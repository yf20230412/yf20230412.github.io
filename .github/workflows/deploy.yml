name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

permissions:
  contents: write # 需要写入权限来提交更改
  pages: read
  id-token: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Fix permissions
        run: sudo chown -R $USER:$USER .

      - name: Install dependencies
        run: pnpm install

      - name: Clean previous builds
        run: rm -rf docs/docs/.vitepress/dist

      - name: Build with VitePress
        run: pnpm run build

      - name: Move build output to docs/bk
        run: |
          mkdir -p docs/bk
          rm -rf docs/bk/*
          cp -R docs/docs/.vitepress/dist/* docs/bk/

      - name: Commit and push changes
        run: |
          git config --global user.name "yf20230412"
          git config --global user.email "yufeng1688778@163.com"
          git add docs/bk/
          if git diff --staged --quiet; then
            echo "无需提交任何更改."
          else
            git commit -m "将 VitePress 自动部署到 docs/bk"
            git push origin HEAD:${{ github.ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}