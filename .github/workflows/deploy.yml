name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Build with VitePress
        working-directory: docs/docs
        run: pnpm run build
      
      - name: Verify build output
        run: ls -la docs/docs/.vitepress/dist/
      
      - name: Prepare target directory
        run: |
          mkdir -p docs/bk
          rm -rf docs/bk/*
      
      - name: Copy build output
        run: cp -R docs/docs/.vitepress/dist/* docs/bk/
      
      - name: Verify copied files
        run: ls -la docs/bk/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/bk

  deploy:
    environment:
      name: github-pages
      url: https://yf1688.top/bk  # 硬编码你的域名
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          target-path: '/bk'  # 关键参数
          
      - name: Verify deployment URL
        run: |
          echo "Deployed to: https://yf1688.top/bk"
          curl -I https://yf1688.top/bk