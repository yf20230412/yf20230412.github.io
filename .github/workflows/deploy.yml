name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Build with VitePress
        working-directory: docs/docs  # 确保在正确目录构建
        run: pnpm run build
      
      - name: Locate build output
        run: |
          echo "构建输出位于："
          ls -la docs/docs/.vitepress/
          ls -la docs/docs/.vitepress/dist/
      
      - name: Prepare target directory
        run: |
          mkdir -p /docs/bk
          rm -rf /docs/bk/*
      
      - name: Copy build output
        run: |
          echo "正在从 docs/docs/.vitepress/dist/ 复制到 docs/bk/"
          cp -R docs/docs/.vitepress/dist/* docs/bk/ || echo "复制失败，尝试备用路径..."
          # 备用复制命令
          [ -d "./docs/.vitepress/dist" ] && cp -R ./docs/.vitepress/dist/* docs/bk/
      
      - name: Verify copied files
        run: ls -la docs/bk/

  deploy:
    environment:
      name: github-pages
      url: https://yf1688.top/bk  # 硬编码你的域名
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          target-path: '/bk'  # 关键参数
          
      - name: Verify deployment URL
        run: |
          echo "Deployed to: https://yf1688.top/bk"
          curl -I https://yf1688.top/bk