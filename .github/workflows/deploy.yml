name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

permissions:
  contents: write  # 需要写权限来推送提交
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Fix permissions
        run: sudo chmod -R 755 docs
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Clean builds
        run: rm -rf docs/docs/.vitepress/dist
          
      - name: Build VitePress
        run: pnpm run build
          
      - name: Verify build
        run: |
          [ -d "docs/docs/.vitepress/dist" ] || exit 1
          du -sh docs/docs/.vitepress/dist
          
      - name: Move files
        run: npm run move-dist
          
      - name: Verify moved files
        run: |
          [ -f "docs/bk/index.html" ] || exit 1
          
      - name: Commit files
        run: |
          git config --global user.name "yf20230412"
          git config --global user.email "yufeng1688778@163.com"
          git add docs/bk/
          git commit -m "自动提交构建文件"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/bk
          force_orphan: true