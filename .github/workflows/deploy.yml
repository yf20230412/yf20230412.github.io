name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Build with VitePress
        run: pnpm run build
      
      - name: Move build output to docs
        run: |
          rm -rf docs/bk/*
          cp -R docs/vite/.vitepress/dist/* docs/bk/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/bk

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4