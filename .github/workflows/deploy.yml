name: Deploy VitePress to Branch

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

permissions:
  contents: write # 需要写权限提交代码

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 配置 Node 环境
      - uses: pnpm/action-setup@v3
        with:
          version: 9      
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 修复可能的权限问题
      - name: Fix permissions
        run: sudo chown -R $USER:$USER .

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 清理旧构建
      - name: Clean
        run: rm -rf docs/docs/.vitepress/dist

      # 构建 VitePress
      - name: Build
        run: pnpm run build

      # 移动构建产物到目标目录
      - name: Move Artifacts
        run: |
          echo "源目录结构："
          ls -lR docs/docs/.vitepress/dist
          mkdir -p docs/bk
          echo "清理/bk文件夹中旧文件..."
          rm -rf docs/bk/*
          cp -R docs/docs/.vitepress/dist/* docs/bk/
          echo "目标目录文件数："
          find docs/bk/ -type f | wc -l
          echo "关键文件检查："
          ls -l docs/bk/index.html docs/bk/assets/*
          
          echo "=== 移动完成==="
          
      # 新增压缩步骤
      - name: Create release zip
        run: |
          cd docs/bk
          zip -r ../vitepress-release.zip .
          echo "压缩包信息:"
          ls -lh ../vitepress-release.zip
          
      # 生成日期变量
      - name: Get current date
        id: get-date
        run: |
          echo "RELEASE_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # 发布到 Releases
      - name: Create Release
        id: create_release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-v${{ env.RELEASE_DATE }}"
          release_name: "vitepress-Build_${{ env.RELEASE_DATE }}"
          body: "VitePress 自动构建产物"
          draft: false
          prerelease: false
          
      # 上传Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/vitepress-release.zip
          asset_name: vitepress-build-${{ env.RELEASE_DATE }}.zip
          asset_content_type: application/zip

      # 自动提交变更
      - name: Commit changes
        run: |
          git config --global user.name "yf20230412"
          git config --global user.email "yufeng1688778@163.com"
          git add docs/bk/
          if git diff --staged --quiet; then
            echo "✅ 无需提交任何更改."
          else
            echo "📌 正在提交更改..."
            git commit -m "自动部署"
            echo "🚀 推送更改到分支 ${{ github.ref }}"
            git push origin HEAD:${{ github.ref }}
            echo "🎉 提交完成"
          fi
          echo "=== 提交流程结束 ==="
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
