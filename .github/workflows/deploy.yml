# 构建 VitePress 站点并将其部署到 GitHub Pages 的工作流程
name: Deploy VitePress site to Pages

on:
  # 仅在推送到 docs/vite 文件夹时运行
  push:
    paths:
      - 'docs/vite/**'
  # 手动触发器
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
          
      - uses: pnpm/action-setup@v3
        with:
          version: 9      
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Build with VitePress
        run: pnpm run build
      
      - name: Move build output to docs/bk
        run: npm run move-dist
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/bk

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send deployment notification
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.example.com  # 发件人邮箱服务器
          server_port: 587
          username: yufeng1688778@163.com   # 发件人邮箱
          password: ${{ secrets.EMAIL_PASSWORD }}  # 确保这里正确引用了 GitHub Secrets
          subject: "Deployment Notification"  # 邮箱标题
          body: "The site has been deployed to ${{ steps.deployment.outputs.page_url }}"  # 邮箱内容 page_url 
          to: "1010164222@163.com" # 收件人邮箱