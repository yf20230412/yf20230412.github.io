name: Deploy VitePress site to Pages

on:
  push:
    paths:
      - 'docs/docs/**'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai  

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build with debug
        working-directory: docs/docs
        run: |
          echo "当前目录: $(pwd)"
          echo "开始构建..."
          pnpm run build
          echo "构建后目录内容:"
          ls -la ./.vitepress/
          
      - name: Verify build output
        run: |
          echo "检查构建输出..."
          if [ -d "docs/docs/.vitepress/dist" ]; then
            echo "构建输出存在:"
            ls -la docs/docs/.vitepress/dist/
          else
            echo "错误: 构建输出不存在!"
            echo "整个.vitepress目录内容:"
            ls -la docs/docs/.vitepress/
            exit 1
          fi
          
      - name: Prepare target dir
        run: |
          mkdir -p docs/bk
          rm -rf docs/bk/*
          
      - name: Copy files
        run: cp -R docs/docs/.vitepress/dist/* docs/bk/
      
      - name: Verify copied files
        run: ls -la docs/bk/

  deploy:
    environment:
      name: github-pages
      url: https://yf1688.top/bk  # 硬编码你的域名
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          target-path: '/bk'  # 关键参数
          
      - name: Verify deployment URL
        run: |
          echo "Deployed to: https://yf1688.top/bk"
          curl -I https://yf1688.top/bk