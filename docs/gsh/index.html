<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/img/favicon.ico">
    <link rel="apple-touch-icon" href="./static/img/favicon.ico">
    <link rel="shortcut icon" href="./static/img/favicon.ico">
    <link rel="Bookmark" href="./static/img/favicon.ico">
    <title>JSON工具集</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>JSON工具集</h1>

        <div class="controls-row">
            <label>缩进设置：</label>
            <select id="indent">
                <option value="2" selected>2空格</option>
                <option value="4">4空格</option>
                <option value="6">6空格</option>
                <option value="8">8空格</option>
            </select>
            <button class="format-btn" onclick="formatText()">格式化</button>
            <button class="compress-btn" onclick="compressText()">压缩</button>
        </div>

        <div class="controls-row">
            <button class="encode-btn" onclick="encodeString()">URL编码</button>
            <button class="decode-btn" onclick="decodeString()">URL解码</button>
        </div>

        <textarea id="inputText" placeholder="输入JSON或需要编码的内容..."></textarea>

        <div class="controls-row">
            <button class="copy-btn" onclick="copyOutput()">复制结果</button>
            <button class="clear-btn" onclick="clearInput()">清空所有</button>
        </div>

        <textarea id="outputText" readonly placeholder="处理结果..."></textarea>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="./static/js/formatting.js"></script>
    <script src="./static/js/compression.js"></script>
    <script src="./static/js/encoding.js"></script>
    <script src="./static/js/copyemptying.js"></script>
</body>

</html>
