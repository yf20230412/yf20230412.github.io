    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
            --background-color: #F3F4F6;
            --card-color: #FFFFFF;
            --text-color: #1F2937;
            --hover-color: #6366F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            letter-spacing: -0.025em;
        }

        .subtitle {
            text-align: center;
            color: #6B7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .subscription-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subscription-link {
            background-color: var(--card-color);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1.125rem;
        }

        .subscription-link:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .subscription-link .emoji {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }

        .small-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #E5E7EB;
        }

        .small-links a {
            text-decoration: none;
            color: #6B7280;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .small-links a:hover {
            color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .update-content {
            overflow-y: auto;
            padding-right: 1rem;
            margin-right: -1rem;
            /* 自定义滚动条样式 */
            scrollbar-width: thin;
            scrollbar-color: #CBD5E1 transparent;
        }

        .update-content::-webkit-scrollbar {
            width: 6px;
        }

        .update-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .update-content::-webkit-scrollbar-thumb {
            background-color: #CBD5E1;
            border-radius: 3px;
        }

        .update-content::-webkit-scrollbar-thumb:hover {
            background-color: #94A3B8;
        }

        .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6B7280;
            transition: color 0.2s ease;
            z-index: 1;
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .update-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            position: sticky;
            top: 0;
            background-color: var(--card-color);
            padding: 0.5rem 0;
        }

        .update-section {
            border-left: 2px solid #E5E7EB;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }

        .update-date {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .update-item {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .update-item::before {
            content: "◦";
            position: absolute;
            left: 0;
            color: #6B7280;
        }

        .notice-text {
            color: #EF4444;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #FCA5A5;
            border-radius: 0.5rem;
            background-color: #FEF2F2;
        }

        @media (min-width: 640px) {
            .subscription-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
