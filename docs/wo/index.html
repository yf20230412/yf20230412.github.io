        transition: background-color 0.3s;

        }
        
        /* 播放图标（三角形）样式 */
        .play-icon {
        width: 0;
        height: 0;
        border-left: 15px solid white; /* 调整大小 */
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        position: absolute; /* 绝对定位 */
        top: 50%; /* 从顶部50%开始 */
        transform: translateY(-50%); /* 向上移动自身高度的一半 */
        right: 15px; /* 向右移动15px */
        }
        
        /* 停止图标（两条竖线）样式 */
        .stop-icon {
            width: 20px; /* 总宽度 */
            height: 15px; /* 高度 */
            position: relative;
        }
        
        .stop-icon::before,
        .stop-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 5px; /* 单条竖线的宽度 */
            height: 15px; /* 单条竖线的高度 */
            background-color: white;
        }
        
        .stop-icon::before {
            left: 0;
        }
        
        .stop-icon::after {
            right: 0;
        }
        
        /* 状态消息提示框样式 */
        #status-message {

    ];
        
        var bgMusic = document.getElementById('bg-music');
        var toggleBtn = document.getElementById('toggle-btn');
        var statusMessage = document.getElementById('status-message');
        var musicPlaying = false;
        
        function getRandomMusic() {
            var randomIndex = Math.floor(Math.random() * musicFiles.length);
            return musicFiles[randomIndex];
        }
        
        function loadRandomMusic() {
            var randomMusic = getRandomMusic();
            bgMusic.src = randomMusic;
            // 预加载音乐
            bgMusic.load();
        }
        
        function showStatus(message) {
            statusMessage.innerText = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000); // 2秒后隐藏提示
        }
        
        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                toggleBtn.innerHTML = '<div class="play-icon"></div>';
                showStatus('音乐已暂停');
                musicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    toggleBtn.innerHTML = '<div class="stop-icon"></div>';
                    showStatus('正在为你播放音乐');
                    musicPlaying = true;
                }).catch((error) => {
                    console.error('自动播放失败：', error);
                    showStatus('播放失败，请重试');
                });
            }
        }
        
        // 预加载音乐
        loadRandomMusic();
        
        toggleBtn.addEventListener('click', toggleMusic);
    </script>
