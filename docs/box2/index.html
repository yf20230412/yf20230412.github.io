<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBox单线路接口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 22px; /* 调整全局字体大小 */
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        #url-table {
            width: 100%;
            border-collapse: collapse; /* 确保边框合并 */
            background-color: transparent; /* 设置为透明，以消除背景 */
        }
        
        #url-table th,
        #url-table td {
            padding: 12px;
            text-align: left;
            white-space: nowrap;
            border: 2px solid #ddd; /* 添加实线边框 */
            background-color: white; /* 确保每个单元格的背景为白色 */
        }
        
        #url-table th {
            background-color: #ffff66;
            font-weight: bold;
            color: #ff0066;
            font-size: 28px; /* 调整表头字体大小 */
            border-bottom: 3px solid #ddd; /* 表头底部加粗边框 */
        }
        
        #url-table td:nth-child(2) {
            overflow-x: auto; /* 允许水平滚动 */
            white-space: nowrap; /* 防止文本换行 */
            -ms-overflow-style: none; /* IE 和 Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        /* 隐藏滚动条 */
        #url-table td:nth-child(2)::-webkit-scrollbar {
            display: none; /* 对于 Webkit 浏览器（如 Chrome 和 Safari） */
        }
        
        #url-table a {
            text-decoration: none;
            color: #007BFF;
        }
        
        .copy-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }
        
        .copy-button:hover {
            background-color: #0056b3;
        }
        
        /* 响应式布局 */
        @media (max-width: 800px) {
            #url-table th,
            #url-table td {
                padding: 10px;
                font-size: 14px;
            }
        
            .copy-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            #url-table td:nth-child(2) {
            width: 200px;
            max-width: 200px;
        }
    </style>
</head>

<body>
    
        <h2>TVBox单线路接口</h2>
        <table id="url-table">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>URL</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="url-list"></tbody>
        </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlList = document.getElementById('url-list');
            const jsonUrl = 'https://yf1688.top/999/M.json'; // JSON 文件链接
        
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // 打印数据到控制台
                    if (data.urls && Array.isArray(data.urls)) {
                        data.urls.forEach((item, index) => {
                            const row = document.createElement('tr');
        
                            // 名称列
                            const nameCell = document.createElement('td');
                            nameCell.textContent = item.name;
                            row.appendChild(nameCell);
        
                            // URL列
                            const urlCell = document.createElement('td');
                            const urlLink = document.createElement('a');
                            urlLink.href = item.url;
                            urlLink.textContent = item.url;
                            urlLink.target = '_blank'; // 在新标签页打开链接
                            urlCell.appendChild(urlLink);
                            row.appendChild(urlCell);
        
                            // 操作列（复制按钮）
                            const actionCell = document.createElement('td');
                            const copyButton = document.createElement('button');
                            copyButton.className = 'copy-button';
                            copyButton.textContent = '复制';
                            copyButton.addEventListener('click', () => {
                                copyToClipboard(item.url);
                            });
                            actionCell.appendChild(copyButton);
                            row.appendChild(actionCell);
        
                            urlList.appendChild(row);
                        });
                    } else {
                        console.error('JSON 格式不正确：未找到 urls 数组');
                        alert('JSON 文件格式不正确，请检查数据');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('无法加载数据，请检查网络或 JSON 文件');
                });
        });
        
        // 复制到剪贴板函数
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('链接已复制到剪贴板！');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制链接');
                });
        }
    </script>
</body>

</html>
