<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBox单线路接口</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        }
        
        #container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
        text-align: center;
        margin-bottom: 20px;
        }
        
        #url-table {
        width: 100%;
        border-collapse: collapse;
        }
        
        #url-table th, #url-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        background-color: #f8f8f8; /* 灰色背景 */
        white-space: nowrap; /* 内容不换行 */
        }
        
        #url-table th div, #url-table td div {
        background-color: #fff; /* 白色背景 */
        padding: 5px;
        border-radius: 4px;
        overflow: hidden;
        }
        
        #url-table th {
        background-color: #f8f8f8;
        }
        
        .copy-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap; /* 按钮不换行 */
        }
        
        .copy-button:hover {
        background-color: #0056b3;
        }
        
        /* 响应式布局 */
        @media (max-width: 600px) {
        #url-table th, #url-table td {
            padding: 8px;
            font-size: 14px;
        }
        
        .copy-button {
            padding: 4px 8px;
            font-size: 12px;
        }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>URL列表</h1>
        <table id="url-table">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>URL</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="url-list"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const urlList = document.getElementById('url-list');
        const jsonUrl = 'M.json'; // JSON 文件链接
        
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // 打印数据到控制台
                if (data.urls && Array.isArray(data.urls)) {
                    data.urls.forEach((item, index) => {
                        const row = document.createElement('tr');
        
                        // 名称列
                        const nameCell = document.createElement('td');
                        nameCell.textContent = item.name;
                        row.appendChild(nameCell);
        
                        // URL列
                        const urlCell = document.createElement('td');
                        const urlLink = document.createElement('a');
                        urlLink.href = item.url;
                        urlLink.textContent = item.url;
                        urlLink.target = '_blank'; // 在新标签页打开链接
                        urlCell.appendChild(urlLink);
                        row.appendChild(urlCell);
        
                        // 操作列（复制按钮）
                        const actionCell = document.createElement('td');
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = '复制';
                        copyButton.addEventListener('click', () => {
                            copyToClipboard(item.url);
                        });
                        actionCell.appendChild(copyButton);
                        row.appendChild(actionCell);
        
                        urlList.appendChild(row);
                    });
                } else {
                    console.error('JSON 格式不正确：未找到 urls 数组');
                    alert('JSON 文件格式不正确，请检查数据');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('无法加载数据，请检查网络或 JSON 文件');
            });
        });
        
        // 复制到剪贴板函数
        function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => {
                alert('链接已复制到剪贴板！');
            })
            .catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制链接');
            });
        }
                        
    </script>
</body>

</html>
