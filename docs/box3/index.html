<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="72x72" href="/static/icon/72.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/32.png">
    <link rel="apple-touch-icon" href="/static/icon/favicon.ico">
    <link rel="shortcut icon" href="/static/icon/favicon.ico">
    <link rel="Bookmark" href="/static/icon/favicon.ico">
    <link rel="stylesheet" href="/static/music/yybfq.css" />
    <link rel="stylesheet" href="style.css">
    <title>公众号《风言锋语88》- TVBox单线路接口</title>
</head>

<body>
    <h2>TVBox单线路接口</h2>
    <p style="font-size: 12px; color: #666; margin-bottom: 20px;">
        资源来源于网络，如有侵权联系删除。<a href="mailto:yufeng1688778@163.com">点击联系我📮</a>
    </p>
    <table id="url-table">
        <thead>
            <tr>
                <th>名称</th>
                <th>URL</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="url-list"></tbody>
    </table>
    <!--音乐🎶-->
    <audio id="bg-music" loop></audio>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <!-- 隐藏时的左侧边框 -->
        <div class="toggle-border" onclick="togglePlayer()"></div>
        <!-- 音乐列表 -->
        <ul id="music-list"></ul>
        <!-- 播放器内容 -->
        <div class="controls-container">
            <!-- 第一排按钮 -->
            <div class="controls-row">
                <button id="prev-btn" class="circle-btn">
                    <div class="prev-icon"></div>
                </button>
                <button id="toggle-btn" class="circle-btn">
                    <div class="play-icon"></div>
                </button>
                <button id="next-btn" class="circle-btn">
                    <div class="next-icon"></div>
                </button>
                <button id="list-btn" class="circle-btn">
                    <div class="list-icon">
                        <div>
                        </div> <!-- 这里的div元素不能遗漏 -->
                    </div>
                </button>
            </div>
            <!-- 新增的第二排按钮 -->
            <div class="controls-row-secondary">
                <button id="rewind-btn" class="circle-btn">
                    <div class="rewind-icon">⏪</div>
                </button>
                <button class="circle-btn" disabled></button> <!-- 占位按钮 -->
                <button id="fast-forward-btn" class="circle-btn">
                    <div class="fast-forward-icon">⏩</div>
                </button>
                <button class="circle-btn" disabled></button> <!-- 占位按钮 -->
            </div>
            <!-- 音量控制滑块 -->
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            <p class="fengyanfengyu">公众号：风言锋语88</p>
        </div>
    </div>

    <!-- 状态消息 -->
    <div id="status-message"></div>
    <!--完-->
    <footer>
        <p>Copyright &copy; 2025 Xiaoyu</p>
    </footer>

    <script src="script.js"></script>
    <script src='/static/music/yybfq.js'></script>
    <script src="/static/F12.js"></script>
</body>

</html>
