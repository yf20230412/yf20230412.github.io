    <script>

        let videoElement = document.getElementById('videoPlayer');
		
        // å®šä¹‰ API URL ä¸ºå˜é‡ï¼Œéšæœºå°å§å§apié“¾æ¥ğŸ”¥
        const API_URL = "https://api.kxzjoker.cn/api/Beautyvideo?type=json";

        // åŠ è½½è§†é¢‘å¹¶æ˜¾ç¤ºä¿¡æ¯
        function loadVideo(videoData) {
            const sourceElement = document.getElementById('videoSource');
            const titleElement = document.getElementById('videoTitle');
            const platformElement = document.getElementById('videoPlatform');
            const numberElement = document.getElementById('videoNumber');
            const idElement = document.getElementById('videoId');

            // è®¾ç½®è§†é¢‘å¾ªç¯æ’­æ”¾æ¨¡å¼
            videoElement.loop = isLoopMode;

        function toggleLoopMode() {

            // ä¿®æ”¹æŒ‰é’®æ–‡å­—
            if (isLoopMode) {

        }

        // æ£€æµ‹è§†é¢‘æ–¹å‘å¹¶è°ƒæ•´å¤§å°
        function adjustVideoSize(videoUrl) {
            const tempVideo = document.createElement('video');
            tempVideo.src = videoUrl;
            tempVideo.onloadedmetadata = function () {
                if (tempVideo.videoWidth > tempVideo.videoHeight) {
                    // æ¨ªå±

                    videoElement.style.maxWidth = '200px';

        }

        // æ’­æ”¾æŒ‡å®šè§†é¢‘ID
        function loadVideoById() {
            const videoId = document.getElementById('videoIdInput').value;
            if (!videoId) return layer.msg('è¯·è¾“å…¥è§†é¢‘ID', { icon: 0 });
            var loadIndex = layer.load(0); // æ˜¾ç¤ºåŠ è½½æç¤º
            
			// ä½¿ç”¨å˜é‡æ‹¼æ¥å®Œæ•´çš„ğŸ”¥ API URL
            fetch(`${API_URL}&id=${videoId}`) 
                .then(response => response.json())

                    if (data.code === 200) {

                    } else {

                    }

                    layer.msg('è§†é¢‘åŠ è½½å¤±è´¥: ' + error.message, { icon: 0 });

        }

        // åŠ è½½ä¸‹ä¸€ä¸ªè§†é¢‘
        function loadNextVideo() {
            let retryCount = 0;
            function fetchVideo() {
                var loadIndex = layer.load(0); // æ˜¾ç¤ºåŠ è½½æç¤º
                //ç›´æ¥è°ƒç”¨åŸºç¡€ API URLï¼Œä¸å¸¦é¢å¤–å‚æ•°ï¼Œéšæœºå°å§å§apié“¾æ¥ğŸ”¥
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        layer.close(loadIndex); // å…³é—­åŠ è½½æç¤º
                        if (data.code === 200) {
                            loadVideo(data);
                        } else {
                            layer.msg('è§†é¢‘åŠ è½½å¤±è´¥', { icon: 0 });
                            if (retryCount < 2) {
                                retryCount++;
                                fetchVideo(); // å°è¯•é‡æ–°åŠ è½½
                            }
                        }
                    })
                    .catch(error => {
                        layer.close(loadIndex); // å…³é—­åŠ è½½æç¤º
                        layer.msg('è§†é¢‘åŠ è½½å¤±è´¥: ' + error, { icon: 0 });
                        if (retryCount < 2) {

                        }

            }

            fetchVideo();
        }

        // ä¸‹è½½å½“å‰è§†é¢‘1 å¤§éƒ¨åˆ†æµè§ˆå™¨æ”¯æŒ 
        function downloadVideo1() {
            const videoData = document.getElementById('videoSource').src;
            if (!videoData) return alert('æ²¡æœ‰è§†é¢‘å¯ä¸‹è½½');

            const a = document.createElement('a');
            a.href = videoData;
            a.download = 'video.mp4';

        // ä¸‹è½½å½“å‰è§†é¢‘2 æœ‰éƒ¨åˆ†æµè§ˆå™¨ä¸æ”¯æŒ å¦‚æœè¦ä½¿ç”¨ä¸‹è½½2 è¯·æ³¨é‡Šä¸‹è½½1 å¹¶å–æ¶ˆæ³¨é‡Šä¸‹è½½2
        function downloadVideo2() {
            const videoData = document.getElementById('videoSource').src;
            if (!videoData) return alert('æ²¡æœ‰è§†é¢‘å¯ä¸‹è½½');

            fetch(videoData)
                .then(response => {
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition ? contentDisposition.split('filename=')[1] : 'video.mp4';
                    const reader = response.body.getReader();
                    const stream = new ReadableStream({
                        start(controller) {
                            function push() {
                                reader.read().then(({ done, value }) => {
                                    if (done) {
                                        controller.close();
                                        return;
                                    }
                                    controller.enqueue(value);
                                    push();
                                });
                            }
                            push();
                        }
                    });
                    const newResponse = new Response(stream);
                    newResponse.blob().then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                })
                .catch(error => {
                    console.error('ä¸‹è½½å‡ºé”™:', error);
                });
        }
        // æ›´æ–°åçš„é€»è¾‘ï¼šç‚¹å‡»ä¸‹è½½è§†é¢‘æŒ‰é’®åå¼¹å‡ºè¯¢é—®çª—
        function showDownloadOptions() {
